{% extends "base.html" %}

{% block title %}관리자 로그인 - 카페 주문 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-user-shield"></i> 관리자 로그인
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> 아이디
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required placeholder="관리자 아이디를 입력하세요">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> 비밀번호
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required placeholder="비밀번호를 입력하세요">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-sign-in-alt"></i> 로그인
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> 
                            관리자 계정으로만 접근 가능합니다.
                        </small>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Demo Info -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="fas fa-key"></i> 데모 계정 정보
                    </h6>
                    <p class="card-text">
                        <strong>아이디:</strong> admin<br>
                        <strong>비밀번호:</strong> cafe123!
                    </p>
                    <small class="text-muted">
                        실제 운영 시에는 보안을 위해 계정 정보를 변경해주세요.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        border-radius: 15px;
        border: none;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
        font-weight: bold;
    }
    
    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
    
    .btn-warning {
        border-radius: 10px;
    }
    
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
    
    .container {
        padding-top: 80px;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 포커스 효과
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
    
    // 엔터키로 로그인
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const form = document.querySelector('form');
            if (form) {
                form.submit();
            }
        }
    });
});
</script>
{% endblock %}
